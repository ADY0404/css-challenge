{% extends "homepage/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<div class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="bg-white p-4 rounded shadow" style="width: 100%; max-width: 400px;">
        <!-- Title -->
        <h2 class="text-center fw-bold mb-1" style="font-size: 24px;">Sign in</h2>
        <p class="text-center text-muted mb-4" style="font-size: 14px;">Login with</p>
        
        <!-- Social Login Icons -->
        <div class="d-flex justify-content-center gap-3 mb-4">
            <a href="#" class="d-flex justify-content-center align-items-center rounded-circle border" style="width: 50px; height: 50px; background-color: #f5f5f5; box-shadow: 0px 2px 4px rgba(0,0,0,0.1);">
                <i class="bi bi-google" style="font-size: 20px; color: #db4437;"></i>
            </a>
            <a href="#" class="d-flex justify-content-center align-items-center rounded-circle border" style="width: 50px; height: 50px; background-color: #f5f5f5; box-shadow: 0px 2px 4px rgba(0,0,0,0.1);">
                <i class="bi bi-linkedin" style="font-size: 20px; color: #0a66c2;"></i>
            </a>
            <a href="#" class="d-flex justify-content-center align-items-center rounded-circle border" style="width: 50px; height: 50px; background-color: #f5f5f5; box-shadow: 0px 2px 4px rgba(0,0,0,0.1);">
                <i class="bi bi-twitter" style="font-size: 20px; color: #1da1f2;"></i>
            </a>
            <a href="#" class="d-flex justify-content-center align-items-center rounded-circle border" style="width: 50px; height: 50px; background-color: #f5f5f5; box-shadow: 0px 2px 4px rgba(0,0,0,0.1);">
                <i class="bi bi-facebook" style="font-size: 20px; color: #1877f2;"></i>
            </a>
        </div>

        <!-- OR Divider -->
        <div class="text-center position-relative mb-4">
            <span class="bg-white px-3 text-muted">or</span>
            <hr class="position-absolute top-50 start-0 w-100 border-secondary" style="transform: translateY(-50%); z-index: -1;">
        </div>

        <!-- Login Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" placeholder="Username / Email" required class="form-control" style="padding: 12px; font-size: 14px; border-radius: 5px;">
            </div>
            <div class="mb-3 position-relative">
                <input type="password" name="password" placeholder="Password" required class="form-control" style="padding: 12px; font-size: 14px; border-radius: 5px;">
                <i class="bi bi-eye position-absolute" style="right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 16px;"></i>
            </div>
            <div class="text-end mb-3">
                <a href="#" class="text-decoration-none" style="font-size: 12px; color: #007bff;">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2"><a href="{% url 'home' %}" style="font-size: 16px; color: #f5f5f5;" class="text-decoration-none">Login</a>
            </button>
        </form>

        <!-- Footer -->
        <p class="text-center text-muted mt-3" style="font-size: 14px;">
            Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none" style="color: #007bff;">Sign up</a>.
        </p>
    </div>
</div>
{% endblock content %}
