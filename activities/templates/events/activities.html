{% extends "homepage/base2.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <h1 class="mb-4">Activities</h1>
        <!-- Grouped Events by Month -->
        {% for month, events in grouped_events.items %}
            <div class="mb-5">
                <h4 class="text-muted">{{ month }}</h4>
                <div class="border-bottom my-3"></div>

                {% for event in events %}
                    <!-- Event Card -->
                    <div class="card mb-4" style="border: none;">
                        <div class="row g-0 align-items-center">
                            <div class="col-md-3">
                                <img src="{{ event.image_url }}" class="img-fluid rounded-start" alt="{{ event.title }}" style="height: 150px; object-fit: cover;">
                            </div>
                            <div class="col-md-9">
                                <div class="card-body">
                                    <h5 class="card-title">{{ event.title }}</h5>
                                    <p class="card-text text-muted" style="font-size: 0.9rem;">
                                        {{ event.description }}
                                    </p>
                                    <p class="card-text">
                                        <small class="text-muted">{{ event.date }}</small>
                                    </p>
                                    <a href="{{ event.link }}" class="btn btn-primary btn-sm">View Event</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
